<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |Zero Rows</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera_login">
                    <h3>¿Ya tienes cuenta?</h3>
                    <p>Inicia sesión para acceder a la pagina</p>
                    <button id="btn__iniar-sesión">Iniciar sesión</button>
                </div>
                <div class="caja__trasera_register">
                    <h3>¿Aun no tienes cuenta?</h3>
                    <p>Registrate para acceder a la pagina</p>
                    <button id="btn__registrarse">Registrarse</button>
                </div>
            </div>
            <!--Formulario Login y registro-->
            <div class="contenedor__login_register">
                <!--Login-->
                <form action="" class="formulario__login">

                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electronico">
                    <input type="Password" placeholder="Contraseña">
                    <button id="btn__iniar-sesión">Entrar</button>


                </form>
                <!--Registro-->
                <form action="" class="formulario__register">

                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Empresa|Negocio">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="user" placeholder="Usuario">
                    <input type="password" placeholder="contraseña">
                    <button id="btn_registrarse">Registrarse</button>

                </form>
    

            </div>

        </div>
 

    </main>
    <script src="js/scrip.js"></script>
</body>
</html>
